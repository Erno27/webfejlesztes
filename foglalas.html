        <div class="legfelülakcionagy">

        </div>

        <main class="foglalasMain">
                <h1>Foglalj időpontot</h1>
                <div class="foglalas-flex">
                    <form class="foglalas-form">
                        <label for="nev">Név:</label>
                        <input type="text" id="nev" name="nev" placeholder="Minta Péter" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="MintaPeti06@gmail.com" required>

                        <label for="telefon">Telefonszám:</label>
                        <input type="tel" id="telefon" name="telefon" placeholder="0630 123 4567" required>

                        <label for="szakember">Szakember:</label>
                        <select id="szakember" name="szakember">
                            <option value="">Válassz szakembert</option>
                            <option value="Félix">Félix</option>
                            <option value="Sánel">Sánel</option>
                            <option value="Icu-néni">Icu-néni</option>
                        </select>

                        <label for="szolgaltatas">Szolgáltatás:</label>
                        <select id="szolgaltatas" name="szolgaltatas" required>
                            <option value="">Válassz szolgáltatást</option>
                            <option value="rovidvagas">Rövidvágás</option>
                            <option value="hosszuvagas">Hosszúvágás</option>
                            <option value="gepihajvagas">Gépi hajvágás</option>
                            <option value="szakall">Szakáll igazítás</option>
                            <option value="festes">Festés</option>
                            <option value="kutya">Kutyakozmetika</option>
                            <option value="novella">Novellaelemzés</option>
                        </select>

                        <label for="datum">Dátum:</label>
                        <input type="date" id="datum" name="datum" required>

                        <label for="ido">Időpont:</label>
                        <input type="time" id="ido" name="ido" required>

                        <button type="submit" class="foglalas-gomb">Foglalás küldése</button>
                        <div class="errorfog"></div>
                    </form>

                    <div class="foglalas-kep">
                        <img src="szalon.png" alt="szalon kép">
                    </div>
                </div>
        </main>
